<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--  Tweaks for PT Sans -->

<match target="font" >
	<test name="family" >
		<string>PT Sans</string>
	</test>
	<edit mode="assign" name="embeddedbitmap" >
		<bool>false</bool>
	</edit>
</match>

<match target="font" >
	<test name="family" >
		<string>PT Sans Caption</string>
	</test>
	<edit mode="assign" name="embeddedbitmap" >
		<bool>false</bool>
	</edit>
</match>

<match target="font" >
	<test name="family" >
		<string>PT Sans Narrow</string>
	</test>
	<edit mode="assign" name="embeddedbitmap" >
		<bool>false</bool>
	</edit>
</match>

</fontconfig>
