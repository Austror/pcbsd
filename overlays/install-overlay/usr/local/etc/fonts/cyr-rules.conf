<?xml version="1.0"?><!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Font config for Russian, Ukrainian, Belorussian -->

	<match target="pattern">
		<test qual="all" name="lang" compare="contains">
			<string>ru</string>
		</test>
		<test qual="all" name="family" compare="eq">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend">
			<string>PT Sans</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="all" name="lang" compare="contains">
			<string>ru</string>
		</test>
		<test qual="all" name="family" compare="eq">
			<string>sans</string>
		</test>
		<edit name="family" mode="prepend">
			<string>PT Sans</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="all" name="lang" compare="contains">
			<string>uk</string>
		</test>
		<test qual="all" name="family" compare="eq">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend">
			<string>PT Sans</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="all" name="lang" compare="contains">
			<string>uk</string>
		</test>
		<test qual="all" name="family" compare="eq">
			<string>sans</string>
		</test>
		<edit name="family" mode="prepend">
			<string>PT Sans</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="all" name="lang" compare="contains">
			<string>by</string>
		</test>
		<test qual="all" name="family" compare="eq">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend">
			<string>PT Sans</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="all" name="lang" compare="contains">
			<string>by</string>
		</test>
		<test qual="all" name="family" compare="eq">
			<string>sans</string>
		</test>
		<edit name="family" mode="prepend">
			<string>PT Sans</string>
		</edit>
	</match>

</fontconfig>
