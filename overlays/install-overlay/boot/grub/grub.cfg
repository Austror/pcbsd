### BEGIN /usr/local/etc/grub.d/00_header ###
if [ -s $prefix/grubenv ]; then
  load_env
fi
set default="0"

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  insmod vbe
  insmod vga
  insmod video_bochs
  insmod video_cirrus
}


if loadfont ($root)/boot/grub/pcbsdfont.pf2 ; then
  # If on a PC / BIOS platform
  if [ x"${grub_platform}" = xpc ] ; then
    set gfxmode=auto
    load_video
    insmod gfxterm
  else
    # EFI
    insmod efi_gop
    insmod gfxterm
    insmod font
    insmod videotest
    insmod videoinfo
    set gfxpayload=vga=normal
  fi
fi
terminal_output gfxterm
insmod gfxmenu
loadfont ($root)/boot/grub/themes/pcbsd/dejavu_10.pf2
loadfont ($root)/boot/grub/themes/pcbsd/dejavu_12.pf2
loadfont ($root)/boot/grub/themes/pcbsd/dejavu_14.pf2
loadfont ($root)/boot/grub/themes/pcbsd/dejavu_16.pf2
loadfont ($root)/boot/grub/themes/pcbsd/dejavu_bold_14.pf2
insmod png
set theme=($root)/boot/grub/themes/pcbsd/theme.txt
export theme
set timeout=10

