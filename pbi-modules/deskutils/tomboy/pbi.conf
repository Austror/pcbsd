#!/bin/sh
# PBING Module Config

# -- Program Base Information --
PBI_ORIGIN="deskutils/tomboy"
PBI_PROGNAME="tomboy"
PBI_PROGWEB="http://projects.gnome.org/tomboy/"
PBI_PROGAUTHOR="tomboy Team"

# -- Additional repo information (optional) --
PBI_LICENSE=""
PBI_TAGS="notes,utility"
PBI_PROGTYPE="Graphical"
PBI_CATEGORY="Desktop Utilities"

# -- Additional package to install along with ORIGIN
PBI_OTHERPKGS=""

# -- Optional related packages to show user
